<app-menu></app-menu>
<ion-content class="ion-padding">
  <div class="container">
    <div class="item">
      <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
        <ion-item fill="clear">
          <ion-label position="floating" color="black">Correo Electrónico</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div style="color: #eb445a;" class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating" color="black">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div style="color: #eb445a;" class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-button class="submit-btn" type="submit"
          [disabled]="!validations_form.valid" expand="block" fill="solid" size="default">Entrar
        </ion-button> <label class="error-message">{{errorMessage}}</label>
      </form>
      <div class="ion-text-center ion-margin-top">
        <!-- <a style="font-size: large; color: black;"><small>Olvide mi contraseña</small></a> -->
        <ion-button class="forgotPassword" routerLink="/reset-pass" fill="solid" size="default">Olvide mi contraseña</ion-button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar style="--background: #2f4f4f">
    <ion-title style="text-align: center; color: rgb(255, 255, 255);">© 2022 Global Muebles. Todos los derechos
      reservados.</ion-title>
  </ion-toolbar>
</ion-footer>

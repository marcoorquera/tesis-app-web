<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="backButton" (click)="goToMenu()">
        <ion-icon style="font-size: 60px;" name="chevron-back-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <h3 slot="end" style="text-transform: uppercase; padding-right: 25px;color:white;">SOLICITUD DE VENDEDORES</h3>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngFor="let postulante of solicitudes ">
    <ion-card style="--background: transparent;">

      <ion-card-content>
        <ion-row>
          <ion-col size="3" style="font-size: medium;">
            <b> {{postulante.nombre_empresa}}</b> <br>
            <img style="height: 150px; width: 150px;" width="400px" height="400px" [src]="postulante.imagen">
          </ion-col>

          <ion-col size="3" style="font-size: medium;">
            <div>
              <b>Nombres: </b> {{postulante.nombre}} <br>
              <b>Apellidos: </b> {{postulante.apellido}} <br>
              <b>Correo: </b>{{postulante.email}}<br>
              <b>Direccion: </b>{{postulante.direccion}}<br>
              <b>Telefono: </b>{{postulante.telefono}}<br>
            </div>
          </ion-col>

          <ion-col size="3">
            <ion-button class="button_decline"
              (click)="removePostulantes(postulante.uid,postulante.email,postulante.password)">
              <ion-icon style="font-size: xxx-large" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col size="3">
            <ion-button class="button_accept"
              (click)="pushPostulante(postulante.uid, postulante.nombre, postulante.apellido, postulante.telefono, postulante.direccion, postulante.nombre_empresa, postulante.fecha_nacimiento, postulante.imagen, postulante.email,postulante.password)">
              <ion-icon style="font-size: xxx-large" name="create-outline"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-card-content>

    </ion-card>
  </ion-grid>

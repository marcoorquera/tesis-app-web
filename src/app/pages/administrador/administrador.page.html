<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="backButton" (click)="goToMenu()">
        <ion-icon style="font-size: 60px;" name="chevron-back-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <h3 slot="end" style="text-transform: uppercase; padding-right: 25px;color:white;">MI PERFIL</h3>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">



  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="3" class="container_img">
        <img class="img_profile" src="{{user[4]}}"><br>

        <ion-button class="button_change_photo" disabled="false" fill="solid" expand="full" (click)="takePicture()">
          Cambiar foto</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Nombres</ion-label>
        <ion-input disabled="{{isDisabled}}" [(ngModel)]="nombre_edited" value="{{user[5]}}"></ion-input>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Apellidos</ion-label>
        <ion-input disabled="{{isDisabled}}" [(ngModel)]="apellido_edited" value="{{user[0]}}"></ion-input>
      </ion-col>
      <!-- <ion-col >   
        <ion-label>Direccion</ion-label>
        <ion-input disabled="{{isDisabled}}" [(ngModel)]="direccion_edited" value="{{user[1]}}" ></ion-input>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Correo Electrónico</ion-label>
        <ion-input disabled="true" [(ngModel)]="email_edited" value="{{user[1]}}"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label>Teléfono</ion-label>
        <ion-input disabled="{{isDisabled}}" [(ngModel)]="telefono_edited" value="{{user[6]}}"></ion-input>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="button_edit_profile" *ngIf="!saveChanges" (click)="editProfile()" expand="block">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar Perfil
        </ion-button>
        <ion-button class="button_save_profile" *ngIf="saveChanges" (click)="GuardarCambios()" expand="block">
          <ion-icon slot="start" name="save"></ion-icon>
          Guardar Cambios
        </ion-button>

      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col>

        <div class="ion-text-center ion-margin-top">
          
          <ion-button class="change_password" (click)="changePassword()" expand="block">
            Cambiar contraseña
          </ion-button>
        </div>

      </ion-col>

    </ion-row>

  </ion-grid>


</ion-content>
